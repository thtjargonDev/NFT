    <title>NFT</title>

  <body>
    <main>
      <article class="nft-card">
        <div class="nft__card--intro-img">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="image-eutherum"
          />
        </div>

        <div class="nft__card--text-box">
          <h3 class="equilibrium">Equilibrium #3429</h3>
          <p class="mission-statement">
            Our Equilibrium collection promotes balance and calm
          </p>
        </div>

        <div class="nft__card--market-place">
          <div class="eutherum-token">
            <svg
              width="11"
              height="18"
              xmlns="http://www.w3.org/2000/svg"
              class="icon-eutherum mgn-r"
            >
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>

            <span class="tokens-amt">0.041ETH</span>
          </div>

          <div class="date-of-expiry">
            <svg
              width="17"
              height="17"
              xmlns="http://www.w3.org/2000/svg"
              class="icon-clock mgn-r"
            >
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>

            <span class="days-left">3 days left</span>
          </div>
        </div>

        <hr />

        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="jules wyvern"
            class="jules-wyvern"
          />
          <p class="address">
            Creation of <span class="creators-name">Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
